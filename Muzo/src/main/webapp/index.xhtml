<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<h:head>
    <title>Ingreso Administradores</title>
</h:head>
<h:body>


    <section class="vh-100" style="background-color: #51b5ef;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <h:form>
      
                      <p:messages for="somekey"/>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Panel de Administración</h5>
      
                        <div class="form-outline mb-4">
                            <p:inputText id="username" binding="#{userName}" placeholder="Correo Electrónico" />
                          <label class="form-label" for="form2Example17">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                            <p:inputText id="password" binding="#{passwordLogin}" placeholder="Contraseña" type="password"/>
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                            <h:commandButton  class="btn btn-dark btn-lg btn-block" value="Login" action="#{muzos.login(userName.value, passwordLogin.value)}" />
                        </div>
      
                        <a class="small text-muted" href="#!">Tienes problemas?</a>
                        <p class="mb-5 pb-lg-2" style="color: #51b5ef;">Contacta al equipo de MUZO  <a href="#!"
                            style="color: #393f81;">24/7 </a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </h:form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</h:body>

</html>
